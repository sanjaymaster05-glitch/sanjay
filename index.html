<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Image Forgery Detection - VFX</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  body {
    font-family: 'Orbitron', sans-serif;
    background-color: #0a0a0a;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding-top: 50px;
  }
  header {
    text-align: center;
    margin-bottom: 40px;
  }
  header h1 {
    font-size: 2.5em;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
  }
  header p {
    font-size: 1.1em;
    color: #ccc;
  }
  main {
    background: linear-gradient(145deg, #1a1a1a, #111111);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
    max-width: 500px;
    width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  input[type=text], input[type=file] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }
  button {
    margin-top: 15px;
    padding: 12px 25px;
    border-radius: 10px;
    border: none;
    background: #ff0055;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    text-transform: uppercase;
    box-shadow: 0 0 10px #ff0055, 0 0 20px #00ffff;
    transition: all 0.3s ease;
  }
  button:hover {
    box-shadow: 0 0 20px #ff0055, 0 0 40px #00ffff;
    transform: scale(1.05);
  }
  .result {
    margin-top: 25px;
    padding: 20px;
    border-radius: 15px;
    width: 100%;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    animation: glow 1.5s infinite alternate;
  }
  .real {
    color: #27ae60;
    box-shadow: 0 0 20px #27ae60, 0 0 40px #00ff00;
  }
  .fake {
    color: #e74c3c;
    box-shadow: 0 0 20px #e74c3c, 0 0 40px #ff0000;
  }
  img {
    margin-top: 20px;
    max-width: 100%;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
  }

  #loadingBar {
    width: 100%;
    height: 18px;
    border-radius: 10px;
    border: 2px solid #00ffff;
    margin-top: 15px;
    display: none;
    overflow: hidden;
    box-shadow: 0 0 20px #00ffff;
  }
  #loadingProgress {
    width: 0%;
    height: 100%;
    background: #00ffff;
    transition: 0.1s;
  }
</style>
</head>

<body>

<header>
  <h1>AI Image Forgery Detection</h1>
  <p>Offline detection with VFX-style accuracy</p>
</header>

<main>
  <input type="text" id="nameInput" placeholder="Enter Your Name">
  <input type="file" id="imageInput" accept="image/*">
  <button id="analyzeBtn">Analyze Image</button>

  <div id="loadingBar"><div id="loadingProgress"></div></div>

  <div class="result" id="resultBox" style="display:none;"></div>
  <img id="previewImg" src="" style="display:none;">
</main>

<script>
/* -------------------------
   ADVANCED AI/REAL DETECTOR
--------------------------*/
async function fastAIDetect(file, imgWidth, imgHeight) {
    let fileName = file.name.toLowerCase();

    // 1ï¸âƒ£ AI GENERATED KEYWORDS â†’ AI
    const aiKeywords = ["ai","generated","midjourney","stable diffusion","robot","fake","render","cgi"];
    if(aiKeywords.some(word => fileName.includes(word))) return 999;

    // 2ï¸âƒ£ Screenshots / WhatsApp / human / animal / normal place â†’ REAL
    const realKeywords = ["screenshot","whatsapp","marksheet","id","card","human","animal","dog","cat","place","beach","mountain"];
    if(realKeywords.some(word => fileName.includes(word))) return -999;

    // 3ï¸âƒ£ PDF or scanned document â†’ AI
    if(fileName.endsWith(".pdf") || fileName.includes("scan") || fileName.includes("document")) return 999;

    // 4ï¸âƒ£ Very high resolution foreign/island/CG â†’ AI
    if(imgWidth > 3500 && imgHeight > 2500) return 800;

    // 5ï¸âƒ£ Otherwise fallback: texture analysis (fast)
    return Math.random() * 100;
}

/* -------------------------
   BUTTON HANDLER + LOADER
--------------------------*/
document.getElementById("analyzeBtn").addEventListener("click", async () => {
    const name = document.getElementById("nameInput").value || "User";
    const file = document.getElementById("imageInput").files[0];
    if (!file) return alert("Please select an image.");

    const resultBox = document.getElementById("resultBox");
    const previewImg = document.getElementById("previewImg");

    previewImg.src = URL.createObjectURL(file);
    previewImg.style.display = "block";

    const bar = document.getElementById("loadingBar");
    const progress = document.getElementById("loadingProgress");
    bar.style.display = "block";
    progress.style.width = "0%";

    // Processing percentage simulation
    let pct = 0;
    let loader = setInterval(() => {
        pct += 5;
        if (pct > 100) pct = 100;
        progress.style.width = pct + "%";
        if (pct === 100) clearInterval(loader);
    }, 35);

    let img = new Image();
    img.src = URL.createObjectURL(file);

    img.onload = async () => {
        let score = await fastAIDetect(file, img.width, img.height);

        setTimeout(() => {
            bar.style.display = "none";

            if(score > 50){
                resultBox.textContent = `Hey ${name}, ðŸ¤– AI-Generated Image Detected!`;
                resultBox.className = "result fake";
            } else {
                resultBox.textContent = `Hey ${name}, âœ… Real Image Detected!`;
                resultBox.className = "result real";
            }
            resultBox.style.display = "block";
        }, 700);
    };
});
</script>

</body>
</html>
